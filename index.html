
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alper Salik | Mobile Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Kalam:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#30e8c9",
              "accent": "#ffdb58",
              "ink": "#000000",
              "paper": "#ffffff",
            },
            fontFamily: {
              comic: ["Bangers", "cursive"],
              marker: ["Permanent Marker", "cursive"],
              hand: ["Kalam", "cursive"],
              body: ["Inter", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      .halftone-bg {
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 0);
        background-size: 8px 8px;
      }
      .comic-shadow {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      .comic-shadow-sm {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .irregular-border {
        clip-path: polygon(
            1% 1%, 99% 0%, 100% 2%, 98% 98%, 97% 100%, 2% 99%, 0% 97%, 1% 3%
        );
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s ease-in-out;
      }

      /* Comic Book Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-1deg); }
        75% { transform: translateX(5px) rotate(1deg); }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) rotate(-10deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.05) rotate(2deg);
        }
        70% {
          transform: scale(0.9) rotate(-1deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px) rotate(-5deg);
        }
        to {
          opacity: 1;
          transform: translateX(0) rotate(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px) rotate(5deg);
        }
        to {
          opacity: 1;
          transform: translateX(0) rotate(0);
        }
      }

      @keyframes zoomPop {
        0% {
          opacity: 0;
          transform: scale(0) rotate(-180deg);
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0);
        }
      }

      @keyframes pulseGlow {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.02);
        }
      }

      @keyframes comicBurst {
        0% {
          transform: scale(0.5) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(360deg);
          opacity: 1;
        }
      }

      /* Animation Classes */
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-wiggle {
        animation: wiggle 2s ease-in-out infinite;
      }

      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }

      .animate-bounce-in {
        animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.6s ease-out;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.6s ease-out;
      }

      .animate-zoom-pop {
        animation: zoomPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .animate-pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }

      .animate-comic-burst {
        animation: comicBurst 0.6s ease-out;
      }

      /* Hover Effects */
      .hover-shake:hover {
        animation: shake 0.5s ease-in-out;
      }

      .hover-wiggle:hover {
        animation: wiggle 0.6s ease-in-out;
      }

      /* Scroll Animation Classes */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-animate.in-view {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
